<div class="alert alert-dismissible alert-primary mt-5">
    <h2 class="heading"> Filtre las noticias por Categoría y País </h2>
    <div class="row">
        <div class="col-lg-8.offset-lg-2">
            <form (ngSubmit)="buscarNoticia()">
                <div class="form-group">
                    <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-control mt-2"  >
                      <option [value]="categoria.value"*ngFor="let categoria of categorias"> {{categoria.nombre}}</option> 
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="pais" [(ngModel)]="paisSeleccionado" class="form-control mt-2" > 
                      <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>
                    </select>
                  </div>
            <button type="submit" class="btn btn-primary btn-bloc btn-lg mt-2">Buscar</button>
          </form>
        </div>
    </div>
  </div>
